
[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uiipythonapi"
version = "0.0.2"
description = "Python client for the unattended installation iso api by Virtomize"
readme = "README.md"
authors = [{ name = "Virtomize GmbH", email = "api@virtomize.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["api", "isos", "virtomize"]
dependencies = [
    "request",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/virtomize/uii-python-api"
